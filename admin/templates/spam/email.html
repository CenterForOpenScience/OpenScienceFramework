{% extends "base.html" %}
{% load static %}
{% block title %}Cooment{% endblock title %}
{# stylesheets #}
{% block content %}
    {{ block.super }}
    <div>
        <a href="{% url 'spam:detail' comment.id %}">
            <input type="button" value="Back">
        </a>
    </div>
    <textarea rows="10" cols="80">
Dear {{ comment.author.fullname }},

Your comment on the OSF was flagged as spam. We would like to moderate a solution and believe your input would be helpful.

Context:
"{{ comment.content }}"
    </textarea>
    <div>
        <a href="{% url 'spam:spam' %}">
            <input type="button" value="Submit">
        </a>
    </div>
{% endblock content %}
